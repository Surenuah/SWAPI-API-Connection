<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sen:wght@400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SWAPI</title>
</head>
<body>

<div class="main">
    <div class="navbar">
        <h1>Star Wars Characters</h1>
        <div class="navbar__vertical-line"></div>
        <div class="navbar__items">
            <img class="navbar__image" src="./assets/face-sad-tear-solid.svg" alt="">
            <span>1977-2019</span>
        </div>
    </div>

    <section id="star-wars">
        <div class="star-wars">
            <div class="star-wars__left-side">
                <img class="star-wars__image" src="https://s1.1zoom.me/big3/756/Star_Wars_The_Force_503089.jpg" alt="">
            </div>
            <div class="star-wars__right-side">
                <div class="star-wars__text">
                    <h1 class="star-wars__title">A long, long time ago, in a galaxy far, far away.</h1>
                    <h2>Star Destroyers are very powerful spaceships used for battle.</h2>
                    <h3>Yoda trained Luke Skywalker to become a Jedi.</h3>
                </div>
                <a href="#swapi-api">
                    <img class="star-wars__arrow-down" src="./assets/arrow-down-solid.svg" alt="">
                </a>
            </div>
        </div>
    </section>
</div>


<div id="swapi-api">
    <header>
        <h1>Star Wars API</h1>
    </header>
    <nav id="nav"></nav>
    <main id="main"></main>
    <footer id="footer"></footer>
    <div class="overlay">
        <div class="loading">loading</div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
